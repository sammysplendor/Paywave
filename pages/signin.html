<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paywave - Sign In</title>

    <!-- ========== Font Family - Josefin Sans ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ========== CSS Files ========== -->
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <div class="signin-page-container">
      <header>
        <h2>Sign in to Paywave</h2>

        <p>Enter your credentials to access your account securely.</p>
      </header>

      <form action="" method="get">
        <div class="form-item">
          <div><label for="email">Email address</label></div>
          <div>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <div class="form-item">
          <div><label for="password">Password</label></div>
          <div>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="........"
              required
            />
          </div>
          <a class="forgot-password" href="#">Forgot Password</a>
        </div>

        <div class="form-btn-container">
          <button id="signin-btn" type="submit">Sign In</button>
        </div>
      </form>

      <div>
        <p class="signup-link">
          <i>Don't have an account?</i>
          <a class="signup-btn" href="./signup.html"><b>Sign Up</b></a>
        </p>
      </div>

      <p class="trust-msg">
        Your information is protected with industry-standard security.
      </p>

      <footer>&copy; 2026 Paywave. All rights reserved.</footer>
    </div>
  </body>
</html>
